<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<link rel="stylesheet" href="style.css">

<body>

  <div class="main">


    <img src="images/image-product-desktop.jpg" class="perfume">

    <div class="text">
      <p class="mont-perfume">P E R F U M E</p>

      <p class="fraun-title">Gabrielle Essence Eau De Parfum</p>

      <p class="mont-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <span class="real-price">$149.99</span>
      <span class="price">$169.99</span>

      <button class="atc"> <img src="images/icon-cart.svg"> Add to Cart</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aditya Agarwal</a>.
  </div>
</body>

</html>
